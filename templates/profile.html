{% extends 'base.html' %}

{% block content %}
  <h2>Profile</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-success">
        {{ messages[0] }}
      </div>
    {% endif %}
  {% endwith %}

  <!-- Include the CSS external file link here -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Fitraka/app/static/css/style.css') }}">
  
  <form method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" name="username" value="{{ current_user.username }}" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}" required>
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" class="form-control" id="age" name="age" value="{{ current_user.age }}">
    </div>

    <div class="form-group">
      <label for="gender">Gender:</label>
      <select class="form-control" id="gender" name="gender">
        <option value="male" {% if current_user.gender == 'male' %} selected {% endif %}>Male</option>
        <option value="female" {% if current_user.gender == 'female' %} selected {% endif %}>Female</option>
        <option value="other" {% if current_user.gender == 'other' %} selected {% endif %}>Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="profile">Profile:</label>
      <textarea class="form-control" id="profile" name="profile">{{ current_user.profile }}</textarea>
    </div>

    <div class="form-group">
      <label for="bio">Bio:</label>
      <textarea class="form-control" id="bio" name="bio">{{ current_user.bio }}</textarea>
    </div>

    <div class="form-group">
      <label for="profile_picture">Profile Picture:</label>
      <input type="file" class="form-control-file" id="profile_picture" name="profile_picture">
      <small class="form-text text-muted">Choose a new profile picture (optional).</small>
    </div>

    <button type="submit" class="btn btn-primary">Update Profile</button>
  </form>
{% endblock %}
