{% extends 'base.html' %}

{% block content %}
  <h2>Track Exercise - {{ exercise }}</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-danger">
        {{ messages[0] }}
      </div>
    {% endif %}
  {% endwith %}

  <!-- Include the CSS external file link here -->
  <link rel="stylesheet" href="{{ url_for('static', filename='Fitraka/app/static/css/style.css') }}">
  
  <form method="POST">
    <div class="form-group">
      <label for="duration">Duration (minutes):</label>
      <input type="number" class="form-control" id="duration" name="duration" step="0.01" required>
    </div>

    <div class="form-group">
      <label for="calories_burned">Calories Burned:</label>
      <input type="number" class="form-control" id="calories_burned" name="calories_burned" step="0.01" required>
    </div>

    <!-- Include the exercise name from backend logic -->
    <input type="hidden" name="exercise" value="{{ exercise }}">
    
    <button type="submit" class="btn btn-primary">Track Exercise</button>
  </form>
{% endblock %}
