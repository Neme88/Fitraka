<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <!-- Link to external CSS file for styling --> 
    <style>
        /* Inline CSS styles here (if needed) */
        body {
            margin: 0;
            padding: 0;
            background-image: url('{{ url_for('static', filename='images/hero_image.png') }}');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Content aligns to the top */
            align-items: flex-end; /* Content aligns to the right */
            height: 100vh;
            position: relative; /* Added relative positioning for absolute elements */
        }

        .welcome-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            width: 80%;
            display: flex;
            flex-direction: column;
            /* Apply the same background style as the body */
            background-image: url('{{ url_for('static', filename='images/hero_image.png') }}');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Login and Sign-up form in the top right corner */
        .login-signup-form {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        /* How This App Works section in the bottom right corner */
        .how-it-works {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        /* Sign-in and Sign-up form labels in the same horizontal line */
        .form-group {
            display: flex;
            flex-direction: column;
            margin: 10px 0; /* Added margin to separate form groups */
        }

        .form-group label {
            margin-bottom: 5px;
        }

        .form-group input {
            padding: 5px;
        }

        .form-group input[type="submit"] {
            padding: 5px 10px;
        }

        /* Reduce the font size of the heading */
        h1 {
            position: relative;
            left: -100px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- Display flashed messages -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="flash-messages">
        {% for message in messages %}
        <div class="flash-message {% if 'success' in message %} flash-success {% endif %} {% if 'error' in message %} flash-error {% endif %}">
            <p>{{ message }}</p>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <div class="container">
        <h1>Registration Page</h1>
        <form method="POST" action="/register" class="welcome-container">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
