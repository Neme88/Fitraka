<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        /* Inline CSS styles here */
        body {
            margin: 0;
            padding: 0;
            background-image: url('{{ url_for('static', filename='images/hero_image_login3.jpg') }}');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-end;
            height: 100vh;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
        }

        .container h1 {
            margin: 0;
        }

        .login-form {
            max-width: 300px;
            width: 80%;
        }

        /* Sign-in and Sign-up form labels in the same horizontal line */
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .form-group label {
            margin-bottom: 5px;
        }

        .form-group input {
            padding: 5px;
        }

        .form-group input[type="submit"] {
            padding: 5px 10px;
        }

        /* Flash messages styling */
        .flash-messages {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .flash-message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .flash-success {
            background-color: #4CAF50;
            color: white;
        }

        .flash-error {
            background-color: #f44336;
            color: white;
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 768px) {
            .container {
                align-items: center;
            }

            .login-form {
                max-width: 80%;
                width: 100%;
            }

            .form-group input[type="submit"] {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Display flashed messages -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="flash-messages">
        {% for message in messages %}
        <div class="flash-message {% if 'success' in message %} flash-success {% elif 'error' in message %} flash-error {% endif %}">
            <p>{{ message }}</p>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <div class="container">
        <h1>Login Page</h1>
        <form method="POST" action="/login" class="login-form">
            <div class="form-group">
                <label for="username_or_email">Username or Email:</label>
                <input type="text" id="username_or_email" name="username_or_email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>

        <p>Don't have an account? <a href="/register">Register here</a></p>
    </div>
</body>
</html>
