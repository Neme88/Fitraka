<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Result</title>
    <!-- Link to your external CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Fitraka/app/static/css/style.css') }}">
</head>
<body>
    <h1>Exercise Result</h1>
    <p>Exercise: {{ exercise }}</p>
    <p>Duration: {{ duration }} minutes</p>
    {% if calories_burned is not none %}
    <p>Calories Burned: {{ calories_burned }} calories</p>
    {% else %}
    <p>Calories Burned: N/A (Exercise not found in MET values)</p>
    {% endif %}
</body>
</html>
